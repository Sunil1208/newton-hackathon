<html lang="en">
<head>

<body>
    <h1 style="text-align: center; font-weight: bolder; margin-top: 30px; text-decoration: underline;">ToDo List</h1>
    <div class="container">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <form id="form">
                    <div class="form-group border rounded p-2 bg-dark text-white">

                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="nameUserInput" placeholder="Enter a name">
                        <label class="pt-3" for="birthdate">Date of Birth</label>
                        <input type="date" class="form-control" id="birthdayUserInput" placeholder="Enter date of birth">
                        <br>
                        <button title="Insert a new task" type="submit" class="btn btn-primary">Add</button>
                    </div>



                </form>
            </div>
            <div class="col-lg-2"></div>
        </div>
        <div class="row">
            <br>
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <ul class="list-group" id="display">

                </ul>
            </div>
            <div class="col-lg-2"></div>
        </div>
        <br>

        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <div class="alert" role="alert" id="message">

                </div>
            </div>
            <div class="col-lg-2"></div>
        </div>

        <!--COMPLETED TASKS-->
        <div class="row">
            <br>
            <div class="col-lg-2"></div>
            <div class="col-lg-8"><i class="fas fa-h2"></i>
                <ul class="list-group" id="completed">

                </ul>
            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"

    </script>

    </script>

        $(document).ready(()=>{
            const display = $("#display");
            const form = $("#form");
            const nameUserInput = $("#nameUserInput");
            const birthdayUserInput = $("#birthdayUserInput");
            const message = $("#message");
            message.hide();


            const getBirthday = () =>{
                fetch('/getBirthday')
            }

        });
    </script>
